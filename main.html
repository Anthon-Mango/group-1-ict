<div class="container">
    <h1>Fare Matrix</h1>

    
    <select id="destination">
        <option value="50">Inside NCR - ₱200</option>
        <option value="75">Outside NCR - ₱270</option>
        <option value="100">Luzon - ₱250</option>
        <option value="125">Visayas - ₱300</option>
        <option value="150">Mindanao - ₱320</option>
    </select>

    
    <select id="passengerType">
        <option value="regular">Regular</option>
        <option value="student">Student (20% Discount)</option>
        <option value="elder">Elder (20% Discount)</option>
    </select>

    
    <select id="timeVariant">
        <option value="1">Regular Time (Normal Fare)</option>
        <option value="1.2">Peak Hours (+20%)</option>
        <option value="0.8">Off-Peak (-20%)</option>
        <option value="1.15">Night Time (+15%)</option>
        <option value="1.25">Holiday (+25%)</option>
    </select>

    <button onclick="calculateFare()">Calculate Fare</button>

    <div class="result" id="result">
        Final Fare: ₱0.00
    </div>
</div>

<script>
function calculateFare() {
    let baseFare = parseFloat(document.getElementById("destination").value);
    let passengerType = document.getElementById("passengerType").value;
    let timeMultiplier = parseFloat(document.getElementById("timeVariant").value);

    let finalFare = baseFare * timeMultiplier;

    
    if (passengerType === "student" || passengerType === "elder") {
        finalFare *= 0.8;
    }

    document.getElementById("result").textContent =
        "Final Fare: ₱" + finalFare.toFixed(2);
}
</script>
